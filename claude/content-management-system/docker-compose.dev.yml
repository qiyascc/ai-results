version: '3.8'

# Development environment - only databases
# Run Next.js and Socket server locally with pnpm dev

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: qiyas-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: qiyas
      POSTGRES_PASSWORD: qiyas123
      POSTGRES_DB: qiyas
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qiyas"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: qiyas-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - Database Management UI (optional)
  adminer:
    image: adminer:latest
    container_name: qiyas-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  # Redis Commander - Redis UI (optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: qiyas-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis

volumes:
  postgres_dev_data:
  redis_dev_data:
