version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: qiyas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-qiyas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-qiyas123}
      POSTGRES_DB: ${POSTGRES_DB:-qiyas}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-qiyas}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qiyas-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: qiyas-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qiyas-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: postgresql://${POSTGRES_USER:-qiyas}:${POSTGRES_PASSWORD:-qiyas123}@postgres:5432/${POSTGRES_DB:-qiyas}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
        NEXT_PUBLIC_SOCKET_URL: ${NEXT_PUBLIC_SOCKET_URL:-http://localhost:3001}
    container_name: qiyas-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-qiyas}:${POSTGRES_PASSWORD:-qiyas123}@postgres:5432/${POSTGRES_DB:-qiyas}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      NEXT_PUBLIC_SOCKET_URL: ${NEXT_PUBLIC_SOCKET_URL:-http://localhost:3001}
    volumes:
      - uploads_data:/app/public/uploads
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - qiyas-network

  # Socket.io Server
  socket:
    build:
      context: ./apps/socket-server
      dockerfile: Dockerfile
    container_name: qiyas-socket
    restart: unless-stopped
    environment:
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      SOCKET_PORT: 3001
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - qiyas-network

volumes:
  postgres_data:
  redis_data:
  uploads_data:

networks:
  qiyas-network:
    driver: bridge
